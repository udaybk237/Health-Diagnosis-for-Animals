<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawBuddies - Pet Symptom Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #bc13fe;
        --primary-dark: #39254d;
        --secondary: #666666;
        --accent: #ff00ff;
        --background: #000000;
        --surface: #111111;
        --surface-dark: #0a0a0a;
        --text: #ffffff;
        --text-secondary: #888888;
        --neon-glow: 0 0 10px #bc13fe, 0 0 20px #39254d,
          0 0 30px rgba(0, 255, 136, 0.1);
        --neon-glow-accent: 0 0 10px rgba(255, 0, 255, 0.5),
          0 0 20px rgba(255, 0, 255, 0.3), 0 0 30px rgba(255, 0, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translatey(0px);
        }
        50% {
          transform: translatey(-20px);
        }
        100% {
          transform: translatey(0px);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: var(--neon-glow);
        }
        50% {
          box-shadow: none;
        }
        100% {
          box-shadow: var(--neon-glow);
        }
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.5;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 136, 0.05),
          rgba(255, 0, 255, 0.05),
          rgba(0, 136, 255, 0.05)
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      .glow-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        z-index: 1;
      }

      .orb-1 {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: -150px;
        left: -150px;
        animation: float 6s ease-in-out infinite;
      }

      .orb-2 {
        width: 400px;
        height: 400px;
        background: var(--accent);
        bottom: -200px;
        right: -200px;
        animation: float 8s ease-in-out infinite reverse;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        position: fixed;
        top: 0;
        z-index: 50;
        width: 100%;
        backdrop-filter: blur(12px);
        padding: 1rem;
      }

      .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        z-index: 2;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        text-shadow: var(--neon-glow);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        z-index: 2;
      }

      .nav-link {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        position: relative;
      }

      .nav-link:hover {
        color: var(--primary);
        text-shadow: var(--neon-glow);
      }

      .main-container {
        padding-top: 100px;
        position: relative;
        max-width: 1280px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .page-header {
        margin-top: 100px;
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeIn 1s ease-out;
      }

      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1rem;
        text-shadow: var(--neon-glow);
      }

      .page-subtitle {
        color: white;
        font-size: 1.1rem;
      }

      .symptom-form {
        background: rgba(17, 17, 17, 0.95);
        backdrop-filter: blur(12px);
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 255, 136, 0.1);
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        animation: slideUp 0.5s ease-out;
      }

      .symptoms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .symptom-item {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 0.5rem;
        padding: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid rgba(0, 255, 136, 0.1);
        display: flex;
        align-items: center;
      }
      .symptom-item:hover {
        box-shadow: var(--neon-glow);
        border-color: var(--primary);
        transform: translateY(-2px);
      }

      .symptom-checkbox {
        display: none;
      }

      .symptom-label {
        font-weight: 500;
        color: var(--text);
        margin-left: 0.75rem;
      }

      .custom-checkbox {
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid var(--secondary);
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .symptom-checkbox:checked + .symptom-label {
        background-color: var(--surface-dark);
        box-shadow: var(--neon-glow-accent);
      }

      .symptom-checkbox:checked + .symptom-label .custom-checkbox::after {
        content: "âœ“";
        color: black;
        font-size: 0.875rem;
      }

      .progress-bar {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-bottom: 2rem;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary);
        width: 0;
        transition: width 0.3s ease;
        box-shadow: var(--neon-glow);
      }

      .submit-button {
        background: var(--primary);
        color: black;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
      }

      .submit-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: var(--neon-glow);
        animation: none;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .page-title {
          font-size: 2rem;
        }

        .symptom-form {
          padding: 1.5rem;
        }

        .symptoms-grid {
          grid-template-columns: 1fr;
        }
      }

      footer {
        background: rgba(0, 0, 0, 0.9);
        padding: 1rem 0;
        text-align: center;
        color: var(--text-secondary);
        border-top: 1px solid rgba(0, 255, 136, 0.1);
        z-index: 50;
      }

      footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        text-shadow: var(--neon-glow);
      }
    </style>
  </head>
  <body>
    <div class="background-animation"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <nav class="navbar">
      <div class="nav-container">
        <a href="{% url 'home' %}">
          <span class="logo-text">VetPrognosis</span>
        </a>
        <div class="nav-links">
          <a href="#about" class="nav-link">About</a>
          <a href="#services" class="nav-link">Services</a>
          <a href="#contact" class="nav-link">Contact</a>
          <a href="#help" class="nav-link">Help Center</a>
        </div>
      </div>
    </nav>

    <main class="main-container">
      <header class="page-header">
        <h1 class="page-title">Pet Symptom Checker</h1>
        <p class="page-subtitle">
          Select the symptoms you've observed in your pet for a preliminary
          assessment
        </p>
      </header>

      <form method="post" class="symptom-form">
        {% csrf_token %}
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>

        <div class="symptoms-grid">
          {% for checkbox in form.symptoms %}
          <div class="symptom-item">
            <div class="custom-checkbox">{{ checkbox.tag }}</div>
            <label
              for="{{ checkbox.id_for_label }}"
              class="symptom-label cursor-pointer"
            >
              {{ checkbox.choice_label }}
            </label>
          </div>
          {% endfor %}
        </div>

        <button type="submit" class="submit-button">Check Disease</button>
      </form>
    </main>
    <footer>
      <p>&copy; VetPrognosis</p>
      <p>Developed by <a href="#">Anon</a></p>
    </footer>

    <script>
      const checkboxes = document.querySelectorAll(".symptom-checkbox");
      const progressBar = document.getElementById("progress");
      const totalSymptoms = checkboxes.length;

      function updateProgress() {
        const checkedSymptoms = document.querySelectorAll(
          ".symptom-checkbox:checked"
        ).length;
        const progress = (checkedSymptoms / totalSymptoms) * 100;
        progressBar.style.width = `${progress}%`;
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateProgress);
      });
    </script>
  </body>
</html>
